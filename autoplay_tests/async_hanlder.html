<html>
<head>
  <title>call play in async handler</title>
</head>
<body>
pressing `call play in async` handler can't start media, but pressing `call play in sync` can.
<button onclick="playInAsync()">call play in async</button>
<button onclick="playInSync()">call play in sync</button>
</br>
</br>
<video id="v" src="../files/bunny.mp4" controls preload="auto"></video>
<br>
<br>
<script type="text/javascript">
function playInAsync() {
  const video = document.getElementById("v");
  setTimeout(() => {
    video.play();
  }, 0);
}
function playInSync() {
  const video = document.getElementById("v");
  video.play();
}
</script>
</body>
</html>
