
<!DOCTYPE HTML>
<html>
<head>
    <title>User interaction sound demo</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>
<body>
<audio id="music" controls><source src="http://ar-bi.hr/test/clap.mp3" type="audio/mpeg"></audio>
<br><br>
The text field is focused, just type some random text to play sound<br>
<textarea id="textbox" style="width:60%;height:300px;" onkeypress="keypress_event(event)"></textarea>
<script language="javascript">
document.getElementById('textbox').focus();
function keypress_event(e) {
    document.getElementById('music').play();
}
</script>
</body>
</html>
