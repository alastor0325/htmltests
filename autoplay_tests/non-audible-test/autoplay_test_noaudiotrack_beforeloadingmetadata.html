<html>
<head>
  <title>autoplay video without an audio track</title>
</head>
<body>
Description : autoplay video without an audio track before loading metadata
</br>
</br>
<video id="v1" controls></video>
<script type="text/javascript">
var video = document.getElementById("v1");
video.src = "../../files/no_audio_track.webm";
video.play();
</script>
</body>
</html>
