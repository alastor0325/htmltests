<html>
<head>
  <title>autoplay video without an audio track</title>
</head>
<body>
Description : autoplay video without an audio track <br>
Left : video with "autoplay" keyword <br>
Mid : video.play() after loading metadata <br>
Right : video.play() before loading metadata
</br>
</br>
<video id="v1" src="../../files/no_audio_track.webm" autoplay controls loop></video>
<video id="v2" src="../../files/no_audio_track.webm" controls loop></video>
<video id="v3" src="../../files/no_audio_track.webm" controls loop></video>
<script type="text/javascript">
var video = document.getElementById("v1");
var video2 = document.getElementById("v2");
video2.oncanplay = () => {
	video2.play();
};
var video3 = document.getElementById("v3");
video3.play();
</script>
</body>
</html>
