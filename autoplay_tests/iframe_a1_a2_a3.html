<html>
<head>
  <title>3 layers iframe hierarchy (A1->A2->A3) </title>
</head>
<body>
Description : automatically call video.play() until it starts playing, all iframe are same domain</br>
Main frame video result : <a id="text"></a></br>
</br>
</body>
<iframe src="./iframe_a1_a2.html" height="400" width="800"></iframe>
<video id="v1" src="../files/bunny.mp4" controls></video>
<script type="text/javascript">
  var video = document.getElementById("v1");
  var text = document.getElementById("text");
  var failCount = 0;

  function play_until_sucess() {
    video.play().then(function() {
      text.innerHTML = "play success";
    }, function() {
      text.innerHTML = `play rejected, fail count=${++failCount}`;
      setTimeout(function() {
        play_until_sucess();
      }, 1000);
    });
  }

  play_until_sucess();
</script>
</html>
