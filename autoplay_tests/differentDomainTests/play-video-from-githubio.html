<html>
<head>
  <title>call video.play() multiple times from iframe</title>
</head>
<body>
Description : automatically call video.play() until it starts playing in different domain iframe (github.io) </br>
Main frame video result : <a id="text"></a></br>
</br>
</body>
<iframe src="https://alastor0325.github.io/htmltests/autoplay_tests/autoplay_test2.html" height="400" width="400"></iframe>
<video id="v1" src="../files/bunny.mp4" controls></video>
<script type="text/javascript">
  var video = document.getElementById("v1");
  var text = document.getElementById("text");
  var failCount = 0;

  function play_until_sucess() {
    video.play().then(function() {
      text.innerHTML = "play success";
    }, function() {
      text.innerHTML = `play rejected, fail count=${++failCount}`;
      setTimeout(function() {
        play_until_sucess();
      }, 1000);
    });
  }

  play_until_sucess();
</script>
</html>
