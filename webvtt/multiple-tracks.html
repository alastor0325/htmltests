<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Multiple tracks</title>
</head>
<body>
<video controls autostart>
   <source src="./files/movie.mp4" type="video/mp4">
   <track label="English" kind="subtitles" srclang="en" src="./files/movie.webvtt" default>
   <track label="English2" kind="subtitles" srclang="en" src="./files/movie.webvtt">
   <track label="English3" kind="subtitles" srclang="en" src="./files/movie.webvtt">
 </video>
</body>
</html>
