<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Video Subtitle Test : CSS Transformation </title>
  <style>
	.container {
		display: table;
		width: 100%;
	}
	.container > div {
		transform-origin: top left;
	}
  </style>
</head>
<body>
  <div class="container">
	  <div>
		<h1>Not transformed video</h1>
		<video controls autostart width="320" height="240">
		   <source src="./files/movie.mp4" type="video/mp4">
		   <track label="English" kind="subtitles" srclang="en" src="./files/movie.webvtt" default>
	   </video>
	  </div>
  </div>
   <div class="container">
		<h1>Change video width and height (2x)</h1>
		<video controls autostart width="640" height="480">
		   <source src="./files/movie.mp4" type="video/mp4">
		   <track label="English" kind="subtitles" srclang="en" src="./files/movie.webvtt" default>
	   </video>
	  </div>
  </div>
  <div class="container">
	  <div style="transform:scale(2)">
		<h1>CSS Transformed video (2x)</h1>
		<video controls autostart>
		   <source src="./files/movie.mp4" type="video/mp4">
		   <track label="English" kind="subtitles" srclang="en" src="./files/movie.webvtt" default>
	   </video>
	  </div>
  </div>
</body>
</html>
